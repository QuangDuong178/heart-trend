<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>From Quang Dương With Love</title>
    <link rel="stylesheet" href="start.css" />
    <link
      rel="shortcut icon"
      href="./img/couple8.jpg"
      type="image/X-UA-Compatible"
      style="transform: rotate(90deg)"
    />
  </head>
  <body>
    <div class="grid"></div>

    <div class="warning"></div>

    <div class="base">
      <button id="activate">
        <span></span>

    </div>

    <div class="box opened" id="cover">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <span></span><span></span>
    </div>

    <div class="hinges"></div>

    <div class="text">Yêu Nhợn Con Căng Cực</div>

    <div id="panel2">
      <div id="msg">Anh xin lỗi</div>
      <span id="again">Nhợn Con chọn lại đeee</span>
    </div>

    <div id="panel">
      <div id="msg">Nhợn Con không giận Anh nữa nhé</div>
      <div id="time">9</div>
      <span id="abort"><a href="love2.html">Dạ vâng ạ</a></span>
      <span id="no">Đéo</span>
    </div>

    <div id="turn-off"></div>
    <div id="closing"></div>

    <div id="restart"><button id="reload"></button></div>

    <div id="mute"></div>

    <audio id="alarm">
      <source
        src="https://josetxu.com/demos/sounds/self-destruct-alarm-count.mp3"
        type="audio/mpeg"
      />
    </audio>

    <script src="start.js"></script>
